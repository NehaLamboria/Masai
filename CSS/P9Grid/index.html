    <title>4x2 Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="grid-container">

        <div class="grid-item" style="background-color: #F4D03F;">4</div>

        <div class="grid-item" style="background-color: #16A085;">6</div>
        <div class="grid-item" style="background-color: #E67E22;">7</div>
