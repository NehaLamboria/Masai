<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initial Vanilla Title</title>
</head>
<body>
  <h1 id="vanilla-title">Initial Vanilla Title</h1>
  <button onclick="changeVanillaTitle()">Change Title (Vanilla JS)</button>
  <p id="vanilla-count">Vanilla DOM updates: 0</p>

  <script>
    let vanillaUpdateCount = 0;

    function changeVanillaTitle() {
      vanillaUpdateCount++;
      const newTitle = `Vanilla Title ${vanillaUpdateCount}`;
      document.getElementById("vanilla-title").innerText = newTitle;
      document.getElementById("vanilla-count").innerText =
        "Vanilla DOM updates: " + vanillaUpdateCount;
    }
  </script>
</body>
</html>
